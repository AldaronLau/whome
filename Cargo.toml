[package]
name = "whome"
version = "0.6.0"
edition = "2021"
license = "Apache-2.0 OR MIT OR BSL-1.0"
documentation = "https://docs.rs/whome"
homepage = "https://github.com/AldaronLau/whome/blob/main/CHANGELOG.md"
repository = "https://github.com/AldaronLau/whome"
readme = "README.md"
description = """
A command line program for detecting the current user's name and environment. A
rust replacement for `whoami` and `hostname` with added features.
"""
keywords = ["user", "username", "whoami", "platform", "detect"]
categories = ["os::freebsd-apis", "command-line-utilities", "os::linux-apis", "os::macos-apis", "os::windows-apis"]

[dependencies.term]
version = "0.7"

[dependencies.whoami]
version = "1.5.0"
